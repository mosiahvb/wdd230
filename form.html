    <script src="scripts/visits.js" defer></script>

</head>
<body>
    <header>
        <picture>
            <img src="images/img-of-me.jpeg" alt="Image of me and my Image of me and my familyfamily">
        </picture>

        <h1>Mosiah Valdez</h1>
    </header>

    <nav>
        <button id="menu" aria-label="hamburger menu"></button>
        <ul>
            <li><a class="home" href="#">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/">Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/mosiah/14?lang=eng&id=p5#p5" target="_blank">Scripture</a></li>
        </ul>
    </nav>

    <main>
        <form action="form.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z -]{6,}">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9_.\-]+@byui.edu">
                <span class="title" title="A valid byui.edu email address.">ℹ️</span>
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                <output for="rating"></output>
            </div>
            <button type="submit">Submit</button>

        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Mosiah Valdez | USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
